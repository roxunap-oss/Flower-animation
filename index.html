<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/flowers.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Flower Animation</title>
</head>
<body>

    <nav class="glass-nav">
        <div class="nav-item">
            <i class="fa-solid fa-envelope"></i>
            <span>رسالة</span>
        </div>
        <div class="nav-item" onclick="document.getElementById('audio-player').play()">
            <i class="fa-solid fa-music"></i>
            <span>صوت</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-camera"></i>
            <span>لقطة</span>
        </div>
        <div class="nav-item" onclick="location.reload()">
            <i class="fa-solid fa-eraser"></i>
            <span>مسح</span>
        </div>
    </nav>
    <div class="greetings">
        <span>H</span><span>E</span><span>L</span><span>L</span><span>O</span>
    </div>

    <div class="description">
        <span>I have a special gift for you</span>
    </div>

    <div class="button">
        <button>
            <a href="./FLORES.html">Click Me</a>
        </button>
    </div>

    <audio id="audio-player" src="music.mp3" loop></audio>

    <script src="./js/audio.js"></script>
</body>
</html>
